---
- name: Configure Radarr container
  docker_container:
    name: radarr
    image: lscr.io/linuxserver/radarr
    pull: "{{ update_images }}"
    restart_policy: unless-stopped
    env:
      PUID: '1000'
      PGID: '1000'
      TZ: "{{ timezone }}"
    volumes:
      - 'radarr-config:/config'
      - '{{ movies_path }}:/movies'
      - '{{ downloads_path }}:/downloads'
    ports:
      - '7878:7878'
