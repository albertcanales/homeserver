---
# Further configuration based on this video:
# https://www.youtube.com/watch?v=Kuaa1JBNYhk

- name: Configure Bazarr container
  docker_container:
    name: bazarr
    image: lscr.io/linuxserver/bazarr
    restart_policy: unless-stopped
    env:
      PUID: '1000'
      PGID: '1000'
      TZ: "{{ timezone }}"
    volumes:
      - 'bazarr-config:/config'
      - '{{ shows_path }}:/tv'
      - '{{ movies_path }}:/movies'
    ports:
      - '6767:6767'
