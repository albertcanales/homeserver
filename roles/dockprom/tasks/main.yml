---
- name: Create DockProm volume
  docker_volume:
    name: dockprom

- name: Get DockProm volume info
  docker_volume_info:
    name: dockprom
  register: dockprom_volume

- name: Clone GitHub repository with configuration
  git:
    repo: https://github.com/stefanprodan/dockprom.git
    dest: "{{ dockprom_volume.volume.Mountpoint }}"
    update: false

- name: Configure DockProm Service
  docker_compose:
    project_name: dockprom
    definition:
      version: '2'
      networks:
        monitor-net:
          driver: bridge
      volumes:
        prometheus-data:
        grafana-data:
      services:
        prometheus:
          image: prom/prometheus:v2.46.0
          container_name: prometheus
          volumes:
            - "{{ dockprom_volume.volume.Mountpoint }}/prometheus:/etc/prometheus"
            - prometheus-data:/prometheus
          command:
            - '--config.file=/etc/prometheus/prometheus.yml'
            - '--storage.tsdb.path=/prometheus'
            - '--web.console.libraries=/etc/prometheus/console_libraries'
            - '--web.console.templates=/etc/prometheus/consoles'
            - '--storage.tsdb.retention.time=200h'
            - '--web.enable-lifecycle'
          restart: unless-stopped
          expose:
            - 9090
          networks:
            - monitor-net

        alertmanager:
          image: prom/alertmanager:v0.25.0
          container_name: alertmanager
          volumes:
            - "{{ dockprom_volume.volume.Mountpoint }}/alertmanager:/etc/alertmanager"
          command:
            - '--config.file=/etc/alertmanager/config.yml'
            - '--storage.path=/alertmanager'
          restart: unless-stopped
          expose:
            - 9093
          networks:
            - monitor-net

        nodeexporter:
          image: prom/node-exporter:v1.6.1
          container_name: nodeexporter
          volumes:
            - /proc:/host/proc:ro
            - /sys:/host/sys:ro
            - /:/rootfs:ro
          command:
            - '--path.procfs=/host/proc'
            - '--path.rootfs=/rootfs'
            - '--path.sysfs=/host/sys'
            - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
          restart: unless-stopped
          expose:
            - 9100
          networks:
            - monitor-net

        cadvisor:
          image: gcr.io/cadvisor/cadvisor:v0.47.1
          container_name: cadvisor
          privileged: true
          devices:
            - /dev/kmsg:/dev/kmsg
          volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:ro
            - /sys:/sys:ro
            - /var/lib/docker:/var/lib/docker:ro
            - /cgroup:/cgroup:ro
          restart: unless-stopped
          expose:
            - 8080
          networks:
            - monitor-net

        grafana:
          image: grafana/grafana:10.0.3
          container_name: grafana
          volumes:
            - grafana-data:/var/lib/grafana
            - "{{ dockprom_volume.volume.Mountpoint }}/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards"
            - "{{ dockprom_volume.volume.Mountpoint }}/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources"
          environment:
            - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
            - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
            - GF_USERS_ALLOW_SIGN_UP=false
          restart: unless-stopped
          expose:
            - 3000
          networks:
            - monitor-net

        pushgateway:
          image: prom/pushgateway:v1.6.0
          container_name: pushgateway
          restart: unless-stopped
          expose:
            - 9091
          networks:
            - monitor-net

        dockprom-caddy:
          image: caddy:2.6.4
          container_name: dockprom-caddy
          ports:
            - "3000:3000"
            - "9090:9090"
            - "9093:9093"
            - "9091:9091"
          volumes:
            - "{{ dockprom_volume.volume.Mountpoint }}/caddy:/etc/caddy"
          environment:
            - ADMIN_USER=${ADMIN_USER:-admin}
            - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
            - ADMIN_PASSWORD_HASH=${ADMIN_PASSWORD_HASH:-JDJhJDE0JE91S1FrN0Z0VEsyWmhrQVpON1VzdHVLSDkyWHdsN0xNbEZYdnNIZm1pb2d1blg4Y09mL0ZP}
          restart: unless-stopped
          networks:
            - monitor-net
